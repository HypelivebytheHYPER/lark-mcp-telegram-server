services:
  - type: web
    name: lark-mcp-telegram-server
    env: python
    buildCommand: pip install -r requirements-simple.txt
    startCommand: python app_simple.py
    plan: starter
    envVars:
      - key: LARK_APP_ID
        sync: false
      - key: LARK_APP_SECRET
        sync: false
      - key: TELEGRAM_TOKEN
        sync: false
      - key: PORT
        value: 10000